<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Poll Tracker</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Poll Tracker</h1>
    </header>

    <main>
        <h2>Current Poll</h2>
        <section id="current-poll" class = "current-poll">
        </section>
        <button id="plus-option-one-button">+ Option One</button>
        <button id="minus-option-one-button">- Option One</button>
        <div id = "option-one-counter">0</div>
        <button id="plus-option-two-button">+ Option Two</button>
        <button id="minus-option-two-button">- Option Two</button>
        <div id="option-two-counter">0</div>
        <button id="publish-poll-button">Publish Poll</button>
        <form id="poll-form" class="poll-form">
            <h3>Create a Poll</h3>
            <label>Question:</label>
            <input name="question-input" class="input">
            <label>Option 1:</label>
            <input name="option-one-input" class="input">
            <label>Option 2:</label>
            <input name="option-two-input" class="input">
            <button id="start-poll-button" class="button">
                Start Poll
            </button>
        </form>
        <section id="past-polls">
            <h2>Past Polls</h2>
        </section>

    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
